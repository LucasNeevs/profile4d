server {
  listen                8080;
  server_name           *.profile4d.com;

  set $cors "";

  if ($http_origin ~* (https?://.*\.profile4d\.com(:[0-9]+)?$)) {
      set $cors "true";
  }

  if ($cors = "true") {
    more_set_headers 'Access-Control-Allow-Origin: $http_origin';
    more_set_headers 'Access-Control-Allow-Methods: GET, POST, OPTIONS, PUT, DELETE';
    more_set_headers 'Access-Control-Allow-Credentials: true';
    more_set_headers 'Access-Control-Allow-Headers: Origin,Content-Type,Accept';
    more_set_headers 'Cors: Ricardo Gaefke';
  }

  if ($request_method = OPTIONS) {
    return 204;
  }

  location / {
    proxy_pass          http://web_api:5000;
    proxy_http_version  1.1;
    proxy_set_header    Upgrade $http_upgrade;
    proxy_set_header    Connection "Upgrade";
    proxy_set_header    Host $host;
    proxy_cache_bypass  $http_upgrade;
    proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header    X-Forwarded-Proto $scheme;
    gzip                on;
    gzip_types          text/plain text/css application/xml application/javascript font/woff2 image/x-icon;
  }
}
